<div class="container-fluid">
   <div class="table-wrapper">
      <div class="table-title">
         <div class="row">
            <div class="col-sm-6">
               <h1>Manage Areas</h1>
            </div>
            <div class="col-sm-6">
               <a href="#addAreaModal" class="btn btn-success" data-toggle="modal"><i
                     class="material-icons">&#xE147;</i> <span>Add New Area</span></a>
            </div>
         </div>
      </div>
      <table class="table table-striped table-hover">
         <thead>
            <tr>
               <th>ID</th>
               <th>Name</th>
               <th>Address</th>
               <th>Phone</th>
               <th>Actions</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let area of areas">
               <td>{{area.id}}</td>
               <td>{{area.name}}</td>
               <td>{{area.address}}</td>
               <td>{{area.phonenumber}}</td>
               <td>
                  <a href="#editAreaModal" (click)="editArea(area)" class="edit" data-toggle="modal"><i
                        class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                  <a href="#deleteAreaModal" (click)="deleteArea(area)" class="delete" data-toggle="modal"><i
                        class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
               </td>
            </tr>
         </tbody>
      </table>
      <div class="clearfix">
         <!-- <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div> -->
         <ul class="pagination">
            <li class="page-item disabled"><a href="#">Previous</a></li>
            <li class="page-item active"><a href="#" class="page-link">1</a></li>
            <!-- <li class="page-item"><a href="#" class="page-link">4</a></li> -->
            <li class="page-item"><a href="#" class="page-link">Next</a></li>
         </ul>
      </div>
   </div>
</div>
<!-- Add Modal HTML -->
<div id="addAreaModal" class="modal fade">
   <div class="modal-dialog">
      <div class="modal-content">

         <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <div class="modal-header">
               <h4 class="modal-title">Add New Area</h4>
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" formControlName="name" placeholder="" name="name" class="form-control" id="name">
               </div>

               <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" formControlName="address" placeholder="" name="address" class="form-control"
                     id="address">
               </div>

               <div class="form-group">
                  <label for="phonenumber">Phone Number:</label>
                  <input type="text" formControlName="phonenumber" placeholder="" name="phonenumber"
                     class="form-control" id="phonenumber">
               </div>
            </div>
            <div class="modal-footer">
               <input type="button" class="btn btn-light pull-right" #closebuttonAdd data-dismiss="modal"
                  value="Cancel">

               <button id='addArea' type="submit" class="btn btn-success  pull-right">Save</button>
            </div>
         </form>
      </div>
   </div>
</div>

<!-- Edit Modal HTML -->
<div id="editAreaModal" class="modal fade">
   <div class="modal-dialog">
      <div class="modal-content">
         <form (ngSubmit)="onEdit()" [formGroup]="editForm">
            <div class="modal-header">
               <h4 class="modal-title">Edit Area</h4>
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  <label for="id">ID:</label>
                  <input type="number" formControlName="id" placeholder="" name="id" class="form-control" id="id"
                     readonly="true">
               </div>
               <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" formControlName="name" placeholder="" name="name" class="form-control" id="name">
               </div>
               <div class="form-group">
                  <label for="address">Address:</label>
                  <input formControlName="address" placeholder="" name="address" class="form-control" id="address">
               </div>
               <div class="form-group">
                  <label for="phonenumber">Phone Number:</label>
                  <input type="text" formControlName="phonenumber" placeholder="" name="phonenumber"
                     class="form-control" id="phonenumber">
               </div>
            </div>
            <div class="modal-footer">
               <input type="button" class="btn btn-light  pull-right" #closebuttonEdit data-dismiss="modal"
                  value="Cancel">
               <button class="btn btn-success pull-right">Update</button>
            </div>
         </form>
      </div>
   </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteAreaModal" class="modal fade">
   <div class="modal-dialog">
      <div class="modal-content">
         <form>
            <div class="modal-header">
               <h4 class="modal-title">Delete Area</h4>
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
               <p>Are you sure you want to delete this area?</p>
               <p class="text-warning"><small>This action cannot be undone.</small></p>
            </div>
            <div class="modal-footer">
               <input type="button" class="btn btn-light" #closebuttonDelete data-dismiss="modal" value="Cancel">
               <input type="submit" class="btn btn-danger" (click)="onDelete()" value="Delete">
            </div>
         </form>
      </div>
   </div>
</div>
