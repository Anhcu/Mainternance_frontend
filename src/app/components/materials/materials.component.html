<div class="container-fluid">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h1>Manage Materials</h1>
        </div>
        <div class="col-sm-6">
          <a href="#addMaterialModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i>
            <span>Add New Material</span></a>
        </div>
      </div>
    </div>
    <div class="container page-container">
      <div class="row gutters">
        <div *ngFor="let material of materials" class="col-xl-3 col-lg-3 col-md-3 col-sm-4 col-12">
          <figure class="user-card green">
            <figcaption>
              <img src="assets/img/{{material.image}}" alt="{{material.name}}" class="profile">
              <h5>{{material.name}}</h5>
              <h6>{{material.model}}</h6>
              <p>{{material.description.slice(0,45)}}...</p>
              <div class="clearfix">
                <ul class="list-inline m-0">
                  <li class="list-inline-item">
                    <a href="#viewMaterialModal" (click)="viewMaterial(material)" class="edit" data-toggle="modal"
                      class="btn btn-primary btn-sm rounded-0" type="button" data-placement="top" title="View"><i
                        class="fas fa-info-circle"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#editMaterialModal" (click)="editMaterial(material)" class="edit" data-toggle="modal"
                      class="btn btn-success btn-sm rounded-0" type="button" data-placement="top" title="View"><i
                        class="fa fa-edit"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#deleteMaterialModal" (click)="deleteMaterial(material)" class="delete" data-toggle="modal"
                      class="btn btn-danger btn-sm rounded-0" type="button" data-placement="top" title="Delete"><i
                        class="fa fa-trash"></i></a>
                  </li>
                </ul>
              </div>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div class="clearfix">
      <ul class="pagination">
        <li class="page-item disabled"><a href="#">Previous</a></li>
        <li class="page-item active"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- Add Modal HTML -->
<div id="addMaterialModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h4 class="modal-title">Add New Material</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>

        <div class="modal-body">
          <div class="row">
            <!-- <script class="jsbin"
              src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->
            <div class="file-upload">
              <!-- <button class="file-upload-btn" type="button"
                onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button> -->

              <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                <div class="drag-text">
                  <button type="button" class="btn btn-dark">Upload Image</button>
                </div>
              </div>
              <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap form-group">
                  <button type="button" class="btn btn-warning pull-left" onclick="removeUpload()" class="remove-image"
                    #uploadImage>Remove <span class="image-title">Image</span></button>
                </div>
              </div>
            </div>
          </div>
          <ul class="nav nav-tabs" style="margin-bottom: 20px;">
            <li class="nav-item"><a href="" class="active nav-link"><b>Information</b></a></li>
          </ul>
          <div class="row">
            <div class="col">
              <div class="form-group" hidden>
                <label>Image:</label>
                <input id="image_1" type="text" formControlName="name" [(ngModel)]="playerName" placeholder=""
                  name="image" class="form-control">
              </div>
              <div class="form-group">
                <label>Name:</label>
                <input type="text" formControlName="name" placeholder="" name="name" class="form-control" id="name">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Model:</label>
                <input class="form-control" formControlName="model" type="text" name="model" value="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Type:</label>
                <input class="form-control" formControlName="type" type="text" name="type" value="">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Location:</label>
                <input class="form-control" formControlName="store" type="text" name="store" value="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <div class="form-group">
                <label>Description:</label>
                <textarea formControlName="description" class="form-control" rows="5"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-light pull-right" #closebuttonAdd data-dismiss="modal" value="Cancel">
          <button class="btn btn-primary pull-right" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- View Model HTML -->
<div id="viewMaterialModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="viewForm">
        <div class="modal-header">
          <h4 class="modal-title">Material Details</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="con">
            <img class="file-upload-image" src="assets/img/{{image}}" alt="your image" />
            <div class="image-title-wrap form-group">
              <button type="button" class="btn btn-info" class="remove-image">Image: {{image}}</button>
            </div>
          </div>
          <ul class="nav nav-tabs" style="margin-bottom: 20px;">
            <li class="nav-item"><a href="" class="active nav-link"><b>Information</b></a></li>
          </ul>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>ID:</label>
                <input class="form-control" formControlName="id" type="text" name="id" value="" readonly>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Image:</label>
                <input id="image_1" type="text" formControlName="image" placeholder="" name="image" class="form-control"
                  readonly>
              </div>

            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Name:</label>
                <input type="text" formControlName="name" placeholder="" name="name" class="form-control" id="name"
                  readonly>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Model:</label>
                <input class="form-control" formControlName="model" type="text" name="model" value="" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Type:</label>
                <input class="form-control" formControlName="type" type="text" name="type" value="" readonly>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Location:</label>
                <input class="form-control" formControlName="store" type="text" name="store" value="" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Created At:</label>
                <input class="form-control" formControlName="createdDate" type="text" name="createdDate" value=""
                  readonly>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Updated At:</label>
                <input class="form-control" formControlName="updatedDate" type="text" name="updatedDate" value=""
                  readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <div class="form-group">
                <label>Description:</label>
                <textarea formControlName="description" class="form-control" rows="5" readonly></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-light pull-right" data-dismiss="modal" value="Close">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Edit Modal HTML -->
<div id="editMaterialModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="editForm" (ngSubmit)="onEdit()">
        <div class="modal-header">
          <h4 class="modal-title">Edit a Material</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="con">
            <img class="file-upload-image" src="assets/img/{{image}}" alt="your image" />
            <div class="image-title-wrap form-group">
              <button type="button" class="btn btn-info" onclick="$('.file-upload-input').trigger( 'click' )"
                class="remove-image">Change
                Image</button>
            </div>
          </div>
          <ul class="nav nav-tabs" style="margin-bottom: 20px;">
            <li class="nav-item"><a href="" class="active nav-link"><b>Information</b></a></li>
          </ul>
          <div class="row">
            <div class="col">
              <div class="form-group" hidden>
                <label>Image:</label>
                <input id="image_1" type="text" formControlName="image" placeholder="" name="image"
                  class="form-control">
              </div>
              <div class="form-group">
                <label>Name:</label>
                <input type="text" formControlName="name" placeholder="" name="name" class="form-control" id="name">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Model:</label>
                <input class="form-control" formControlName="model" type="text" name="model" value="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Type:</label>
                <input class="form-control" formControlName="type" type="text" name="type" value="">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Location:</label>
                <input class="form-control" formControlName="store" type="text" name="store" value="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <div class="form-group">
                <label>Description:</label>
                <textarea formControlName="description" class="form-control" rows="5"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-light pull-right" #closebuttonEdit data-dismiss="modal" value="Cancel">
          <button class="btn btn-primary pull-right" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteMaterialModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Delete Material</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this material?</p>
          <p class="text-warning"><small>This action cannot be undone.</small></p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-light" #closebuttonDelete data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-danger" (click)="onDelete()" value="Delete">
        </div>
      </form>
    </div>
  </div>
</div>
